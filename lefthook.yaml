# Important!
#   This hooks require uv to

pre-commit:
  parallel: true
  commands:
    ruff-fomat:
      glob: '*.py'
      run: 'uv run ruff format {staged_files}'
      stage_fixed: true
    ruff-fix:
      glob: '*.py'
      run: 'uv run ruff format {staged_files}'
      stage_fixed: true
    mypy:
      glob: '*.py'
      run: 'uv run mypy {staged_files}'
    doc8:
      glob: '*.rst'
      run: 'uv run doc8 --max-line-length=119 {staged_files}'
